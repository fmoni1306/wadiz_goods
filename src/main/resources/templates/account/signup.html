<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--template 이름 :: fragment 이름-->
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"/>
<form method="post" th:action="@{/account/signup}" th:object="${form}">
    <div class="container">
        <div class="form-group">
            <label th:for="mamberName">MemberName</label>
            <input type="text" th:field="*{memberName}" class="form-control" placeholder="MemberName">
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
            <label th:for="rePassword">Check Password</label>
            <input type="password" th:field="*{rePassword}" class="form-control"
                   placeholder="RePassword">
        </div>

        <div class="form-group">
            <label th:for="provider">Provider</label>
            <input type="radio" th:field="*{purpose}" id="provider" th:value="true">
            <label th:for="demander">Demander</label>
            <input type="radio" th:field="*{purpose}" id="demander" th:value="false">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Create Account</button>
        </div>
    </div>
</form>
</body>
</html>
